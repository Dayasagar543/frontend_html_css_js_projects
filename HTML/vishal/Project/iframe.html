<!--*  HTML IFRAME TAG  
<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html iframes</title>
  </head>
  <body>
    <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
    <iframe
      width="100%"
      height="250"
      src="https://www.youtube.com/embed/5ccq_nLHneE"
      title="HTML Complete Tutorial for Beginners in HindiðŸ”¥Free Notes + Codes"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.wikipedia.org/"
      frameborder="0"
      width="100%"
      height="250"
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59876.22607729363!2d77.22992761863047!3d15.627684241122367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb64dc373348917%3A0xef0a28d2a89bf5de!2sAdoni%2C%20Andhra%20Pradesh!5e1!3m2!1sen!2sin!4v1725015819482!5m2!1sen!2sin"
      width="100%"
      height="600"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
