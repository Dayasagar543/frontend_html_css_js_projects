<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic tags</title>
    <style>
      ul {
        display: flex;
      }
      a {
        padding: 10px;
      }
      div {
        display: inline;
      }
      nav {
        display: inline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="./pages/Home.html">
            <img
              src="./images/html.jpeg"
              alt="work logo"
              width="40px"
              height="20px"
            />
          </a>
        </div>
        <ul type="none">
          <li><a href="./pages/Home.html">Home</a></li>
          <li><a href="./pages/About.html">About</a></li>
          <li><a href="./pages/Bologs.html">Blogs</a></li>
          <li><a href="./pages/Contactus.html">Contactus</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section></section>
      <article></article>
    </main>
    <aside></aside>
    <footer></footer>
  </body>
</html>
