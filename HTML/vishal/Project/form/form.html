<!--* HTML FORM TAG  
<!-- *---------------------------------------- -->

<!--? The <form> tag is used to create an HTML form for user input. -->

<!--? The <input> HTML element is used to create interactive controls for web-based forms to accept data from the user. We must write inside the tag. -->

<!-- *------------------------------------- -->
<!--* HTML Types of inputs in HTML Form
<!-- *---------------------------------------- -->

<!-- 1: Text Input (<input type="text" />): Allows users to enter a single line of
text. 

2: Password Input (<input type="password" />): Hides the entered text for
secure password entry. 

3: Email Input (<input type="email" />): Validates and
formats input as an email address. 

4:Number Input (<input type="number" />):
Accepts numeric input and provides increment/decrement controls. 

5:Radio Buttons (<input type="radio" />): Allows users to choose a single option from a group of
options. 

6: Checkboxes (<input type="checkbox" />): Allows users to select
multiple options. 

7: Dropdowns (<select> and <option>): Provides a list of options for users to choose from.
  
8: <datalist> Provide a predefined list of options for autocomplete suggestions.

9: Textarea (<textarea>): Allows users to enter multiple lines of text.

10:File Upload (<input type="file">):  Lets users choose and upload files from their device.

11: Submit Button (<input type="submit">):  Submits the form data to the server. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOCUMENTS</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
    html {
      font-family: "jost", sans-serif;
      background-color: #efefef;
    }
    h1 {
      font-weight: bold;
    }
    /* div {
      margin: 10px;
      background-color: maroon;
      color: white;
      padding: 9px;
      display: block;
    } */
  </style>
  <body>
    <h1>HTML FORM</h1>
    <!-- Add Form Here -->

    <form action="">
      <fieldset>
        <legend>Sign up</legend>

        <div>
          <label for="search">search</label>
          <input type="search" placeholder="search" />
          <button>search</button>
        </div>
        <div>
          <label for="firstname">firstname</label>
          <input type="text" id="firstname" />
        </div>
        <div>
          <label for="lastname">lastname</label>
          <input type="text" id="lastname" />
        </div>
        <div>
          <label for="age">age</label>
          <input type="number" min="18" max="45" id="age" value="1" />
        </div>
        <div>
          <label for="email">email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            placeholder="enter you password"
          />
        </div>
        <div>
          <label for="file">upload a image</label>
          <input type="file" id="file" />
        </div>
        <div>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" id="gender" value="male" />male
          <input type="radio" name="gender" id="gender" value="female" />female
          <input
            type="radio"
            name="gender"
            id="gender"
            value="female"
          />non-binary
        </div>
        <div>
          <label for="checkbox">checkbox</label>
          <input
            type="checkbox"
            name="extracurricular activites"
            value="sports"
          />
          <input
            type="checkbox"
            name="extracurricular activites"
            value="music"
          />
          <input
            type="checkbox"
            name="extracurricular activites"
            value="cultural activites"
          />
        </div>
        <div>
          <label for="country">country</label>
          <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div>
          <label for="textarea">Textarea</label>
          <textarea
            name="textarea"
            id="textarea"
            placeholder="write your comments here"
          ></textarea>
        </div>

        <div>
          <label for="country">Select a country:</label>
          <input type="country" name="country" id="country" list="countries" />
          <datalist id="countries">
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Switcher land">Switcher land</option>
          </datalist>
        </div>
        <div>
          <a href="../images/html-600.jpg" download> html 600</a>
        </div>
        <div>
          <input type="submit" value="submit" />
        </div>
        <div>
          <button type="submit">submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
