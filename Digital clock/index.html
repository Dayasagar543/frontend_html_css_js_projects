<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--UTF-8,support the characterset-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--RENDERING ENGINE EDGE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--HELPS IN RESIZING OF THE PAGE-->
    <link rel="stylesheet" href="Digital_clock.css">
    <title>Digital clock</title>
</head>
<body>
    <h2>Digital clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="Digital_clock.js"></script>
</body>
</html>
